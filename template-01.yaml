AWSTemplateFormatVersion: '2010-09-09'
Description: >
  AWS CloudFormation Template to create a VPC with public and private subnets,
  deploy an Apache web server on a public EC2 instance, and a private EC2 instance
  with no public access. Both instances can be accessed via SSM Session Manager.
  The web server displays your full name on the home page.

Parameters:
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC
  PublicSubnetCidr:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR block for the public subnet (AZ #1)
  PrivateSubnetCidr:
    Type: String
    Default: 10.0.2.0/24
    Description: CIDR block for the private subnet (AZ #1)
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues:
      - t3.micro
      - t3.small
    Description: EC2 instance type for both instances
  FullName:
    Type: String
    Default: Sudais Ballah Sumaila
    Description: Your full name to display on the web server home page
  AL2AmiParameter:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    Description: SSM Parameter for latest Amazon Linux 2 AMI

Mappings: {}

Resources:
  # Networking - VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: LabVPC

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: LabIGW

  AttachInternetGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Multi-AZ Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnetCidr
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: PublicSubnet-AZ1

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnetCidr
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: PrivateSubnet-AZ1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: PublicSubnet-AZ2

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: PrivateSubnet-AZ2

  # Routing (Public)
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: PublicRT

  PublicRouteToInternet:
    Type: AWS::EC2::Route
    DependsOn: AttachInternetGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # NAT for Private Subnets
  NatEip1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: NatEip-AZ1

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEip1.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: LabNatGW-AZ1

  NatEip2:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: NatEip-AZ2

  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEip2.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: LabNatGW-AZ2

  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: PrivateRT-AZ1

  PrivateRouteToNat1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: PrivateRT-AZ2

  PrivateRouteToNat2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2

  PrivateSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable2

  # Security Groups
  WebServerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP from internet and ICMP from VPC
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: !Ref VpcCidr
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: WebServerSG

  PrivateInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow ICMP from VPC only
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: !Ref VpcCidr
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: PrivateInstanceSG

  # IAM Role / Instance Profile for SSM Session Manager
  SsmEc2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "Lab-SSM-EC2-Role-${AWS::StackName}"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Path: /

  SsmInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles: [ !Ref SsmEc2Role ]
      InstanceProfileName: !Sub "Lab-SSM-InstanceProfile-${AWS::StackName}"

  # EC2 Instances
  WebServer1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AL2AmiParameter
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref SsmInstanceProfile
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: true
          SubnetId: !Ref PublicSubnet1
          GroupSet: [ !Ref WebServerSG ]
      Tags:
        - Key: Name
          Value: PublicWebServer-AZ1
        - Key: Role
          Value: Web
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl enable httpd
          systemctl start httpd
          echo "<!doctype html><html><head><title>Welcome</title></head><body style='font-family: Arial, sans-serif;'><h1>${FullName}</h1><p>Apache Web Server is running on the public instance.</p></body></html>" > /var/www/html/index.html

  WebServer2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AL2AmiParameter
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref SsmInstanceProfile
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: true
          SubnetId: !Ref PublicSubnet2
          GroupSet: [ !Ref WebServerSG ]
      Tags:
        - Key: Name
          Value: PublicWebServer-AZ2
        - Key: Role
          Value: Web
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl enable httpd
          systemctl start httpd
          echo "<!doctype html><html><head><title>Welcome</title></head><body style='font-family: Arial, sans-serif;'><h1>${FullName}</h1><p>Apache Web Server is running on the public instance.</p></body></html>" > /var/www/html/index.html

  PrivateInstance1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AL2AmiParameter
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref SsmInstanceProfile
      SubnetId: !Ref PrivateSubnet1
      SecurityGroupIds: [ !Ref PrivateInstanceSG ]
      Tags:
        - Key: Name
          Value: PrivateInstance-AZ1
        - Key: Role
          Value: App

  PrivateInstance2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AL2AmiParameter
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref SsmInstanceProfile
      SubnetId: !Ref PrivateSubnet2
      SecurityGroupIds: [ !Ref PrivateInstanceSG ]
      Tags:
        - Key: Name
          Value: PrivateInstance-AZ2
        - Key: Role
          Value: App

Outputs:
  VpcId:
    Value: !Ref VPC
    Description: VPC ID
  PublicSubnet1Id:
    Value: !Ref PublicSubnet1
    Description: Public subnet ID (AZ1)
  PrivateSubnet1Id:
    Value: !Ref PrivateSubnet1
    Description: Private subnet ID (AZ1)
  PublicSubnet2Id:
    Value: !Ref PublicSubnet2
    Description: Public subnet ID (AZ2)
  PrivateSubnet2Id:
    Value: !Ref PrivateSubnet2
    Description: Private subnet ID (AZ2)
  WebServer1PublicDNS:
    Value: !GetAtt WebServer1.PublicDnsName
    Description: Public DNS name of the web server in AZ1
  WebServer2PublicDNS:
    Value: !GetAtt WebServer2.PublicDnsName
    Description: Public DNS name of the web server in AZ2
  PrivateInstance1Id:
    Value: !Ref PrivateInstance1
    Description: Private instance ID in AZ1
  PrivateInstance2Id:
    Value: !Ref PrivateInstance2
    Description: Private instance ID in AZ2
